<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT (PASSWORD)</title>
</head>
<body>
    <form action="">
        <input type="password"
            minlength="4"
            maxlength="8"
            title="Crie uma senha alfanumérica entre as letras A e F e os números 0 e 9"
            placeholder="Crie sua senha"
            inputmode="numeric"
            autocomplete="new-password"
            required
        > 
        <!-- minlength define o mínimo de caractares obrigatórios -->
        <!-- maxlength define o máximo de caracteres obrigatórios -->
        <!-- title, em caso de erro irá mostrar a mensagem informada -->
        <!-- este atributo mostrará uma informação para orientação deste input -->
        <!-- este atributo torna o input obrigatório -->
        <!-- inputmode, define o modelo do input -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
