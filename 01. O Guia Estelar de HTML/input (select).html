<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input (SELECT)</title>
</head>
<body>
    <label for="carselect">Escolha um carro</label>
    <select name="carmodel" id="carselect">
        <option value="Honda">Honda Fit</option>
        <option value="Fiat">Fiat Cronos</option>
        <option value="VM">Gol G7</option>
        <option value="Audi">Audi TT</option>
    </select>
</body>
</html>
