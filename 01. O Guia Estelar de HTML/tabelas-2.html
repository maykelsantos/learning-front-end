<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
</head>
<body>
    <table>

        <caption>Produzidos Versus Vendidos por Lojas</caption>

        <colgroup> <!-- colgroup é a tag para agrupar as colunas -->
            <col>
            <col span="2" style="background-color: brown"> <!-- span é o atributo para ocupar algo -->
            <col span="2" style="background-color: blueviolet">
        </colgroup> 
        <thead>
            <tr>
                <th rowspan="2"></th> <!-- rowspan é o atributo para ocupar linhas -->
                <th colspan="2" scope="colgroup">MS</th> <!-- colspan é o atributo para ocupar colunas -->
                <th colspan="2" scope="colgroup">VA</th> <!-- scope é o atributo para informa o escopo de algo -->
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td scope="row">50</td>
                <td scope="row">30</td>
                <td scope="row">20</td>
                <td scope="row">20</td>
            </tr>

            <tr>
                <th>Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
