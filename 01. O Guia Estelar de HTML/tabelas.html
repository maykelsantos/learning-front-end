<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
</head>
<body>
    <table> <!-- table significa tabela -->

        <caption>Pessoas e a Soma de Idades</caption> <!-- caption é a tag para criar um título para a table -->

        <thead> <!-- thead é a tag para criar a cabeça da tabela -->
            <tr> <!-- tr é a tag para criar uma linha -->
                <th>Nome</th> <!-- th é a tag para criar um cabeçalho -->
                <th>Idade</th>
            </tr>
        </thead>
        <tbody> <!-- tbody é a tag para criar o corpo da tabela -->
            <tr>
                <td>Maykel</td> <!-- td é a tag para criar a descrição de algo -->
                <td>27</td>
            </tr>
            <tr>
                <td>Vitória</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>52</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
