<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input (DATA E HORA)</title>
</head>
<body>
    <input type="date"> <!-- data completa -->
    <input type="datetime-local"> <!--  data com horário -->
    <input type="month"> <!--  mês e ano -->
    <input type="time"> <!-- somente horário -->
    <input type="week"> <!-- semana do ano -->
</body>
</html>
